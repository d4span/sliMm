plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.71" apply false
}

allprojects {
    group = "ch.d4span.sliMm"
    version = "0.0.1"
}

subprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'kotlin'

    tasks {
        compileKotlin {
            kotlinOptions.jvmTarget = targetJvm
        }
        compileTestKotlin {
            kotlinOptions.jvmTarget = targetJvm
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        testImplementation "org.jetbrains.kotlin:kotlin-test"
    }
}