plugins {
    id "dev.clojurephant.clojure" version "0.5.0"
}

dependencies {
    implementation "org.clojure:clojure:1.10.1"
}

allprojects {
    group = "ch.d4span.sliMm"
    version = "0.0.1"

    apply plugin: 'dev.clojurephant.clojure'

    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = 'Clojars'
            url = 'https://repo.clojars.org/'
        }
    }

    clojure {
        builds {
            main {
                reflection = 'warn'
            }
        }
    }
}